<div id="map" style="width: 100%; height: 100vh"></div>
<div class="button-cotainer">
  <button
    class="map-button"
    mat-fab
    color="primary"
    (click)="onRideButtonClick()"
  >
    <mat-icon *ngIf="!(isActiveRide$ | async)" class="large-icon"
      ><span class="material-icons-outlined"> arrow_right </span></mat-icon
    >
    <mat-icon *ngIf="isActiveRide$ | async"
      ><span class="material-icons-outlined">
        check_box_outline_blank
      </span></mat-icon
    >
  </button>
  <button
    mat-fab
    (click)="connectSensorClick()"
    class="map-button"
    color="primary"
  >
    <mat-icon>
      <span class="material-icons-outlined"> favorite_border </span>
    </mat-icon>
  </button>
</div>
